<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .content {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 12px;
            color: #999;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        .qr-container {
            position: fixed;
            right: 24px;
            top: 24px;
            z-index: 999;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(31,38,135,0.10);
            padding: 10px;
        }
        .qr-image {
            display: block;
            width: 120px;
            height: 120px;
        }
        .qr-text {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">{{title | default('通知')}}</div>
        <div class="content">{{content | default('这是一条通知消息')}}</div>
        <div class="footer">{{timestamp | default('刚刚')}}</div>
    </div>
    {% if qr_code_base64 %}
    <div class="qr-container">
        <img src="data:image/png;base64,{{ qr_code_base64 }}"
             alt="二维码"
             class="qr-image">
        <div class="qr-text">{{ qr_text | default('扫码访问链接') }}</div>
    </div>
    {% endif %}
</body>
</html>
