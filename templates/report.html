<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .report-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        .report-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 15px;
        }
        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ecf0f1;
        }
        .data-label {
            font-size: 18px;
            color: #34495e;
            font-weight: 500;
        }
        .data-value {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="report-card">
        <div class="report-title">{{ title | default('数据报告') }}</div>
        <div class="data-row">
            <span class="data-label">总用户数</span>
            <span class="data-value">{{ total_users | default('0') }}</span>
        </div>
        <div class="data-row">
            <span class="data-label">活跃用户</span>
            <span class="data-value">{{ active_users | default('0') }}</span>
        </div>
        <div class="data-row">
            <span class="data-label">今日新增</span>
            <span class="data-value">{{ new_users | default('0') }}</span>
        </div>
        <div class="data-row">
            <span class="data-label">消息总数</span>
            <span class="data-value">{{ total_messages | default('0') }}</span>
        </div>
        <div class="footer">
            生成时间: {{ timestamp | default('刚刚') }}
        </div>
    </div>
</body>
</html>
