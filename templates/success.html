<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            border-left: 5px solid #00b894;
        }
        .success-icon {
            font-size: 48px;
            color: #00b894;
            text-align: center;
            margin-bottom: 20px;
        }
        .success-title {
            font-size: 24px;
            font-weight: bold;
            color: #00a085;
            margin-bottom: 15px;
            text-align: center;
        }
        .success-message {
            font-size: 16px;
            color: #2d3436;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }
        .success-footer {
            font-size: 12px;
            color: #636e72;
            text-align: center;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-icon">✅</div>
        <div class="success-title">{{title | default('操作成功')}}</div>
        <div class="success-message">{{message | default('操作已成功完成')}}</div>
        <div class="success-footer">{{timestamp | default('刚刚')}}</div>
    </div>
</body>
</html>
